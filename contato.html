<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comex Contato</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- FIM -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/contato.css">
</head>

<body>
    <header>
        <div>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <div class="navbar-brand">
                        <img src="/assets/images/primaria.svg" alt="logo do cabecalho">
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <div>
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item me-1">
                                    <a class="nav-link text-white" aria-current="page" href="/index.html">Inicio</a>
                                </li>
                            </ul>

                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="container contato__principal">
            <div class="row conteudo">
                <div class="col-sm-12 col-md-6">
                    <h1>Para duvidas e Sugest√µes, <br>
                        nos contate por email.</h1>
                    <p class="fs-4">Obrigado desde ja!!!</p>
                    <div class="email">
                        <box-icon name='mail-send' color='#8fa8ff'></box-icon>
                        <a href="#">comex@alura.com</a>
                    </div>

                </div>
                <div class="col-sm-12 col-md-6">
                    <h3 class="mb-4">Enviar email</h3>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" placeholder="Matheus Carvalho" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="nome@servidor.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="Telefone" class="form-label">Telefone</label>
                        <input type="number" class="form-control" id="fone" placeholder="(00) 00000-0000" required>
                    </div>
                    <div class="mb-3">
                        <label for="menssagem" class="form-label">Mensagem</label>
                        <textarea class="form-control" id="menssagem" rows="3" placeholder="" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mb-3">Enviar</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="p-3 text-center">
                <img src="/assets/images/primaria.svg" alt="logo roda pe">
            </div>
        </div>
    </footer>




    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- FIM -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
